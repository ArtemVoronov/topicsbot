build.note = Uma nota a vers\u00E3o atual:\n\
- Bot pode gerar temas com base em estat\u00EDsticas de palavras-chave, mas estes t\u00F3picos podem ser diferentes a partir de t\u00F3picos que foram discutidos na verdade. \
Bot \u00E9 no processo de aprendizagem e, no futuro, ser\u00E1 capaz de gerar uma correspond\u00EAncia mais exata de t\u00F3picos.\n\
- Voc\u00EA pode adicionar seus pr\u00F3prios t\u00F3picos. Limite de t\u00F3picos \u00E9 7 por dia.\n\
- N\u00E3o se esque\u00E7a de especificar pelo /settings que idioma \u00E9 usado no bate-papo e seu fuso hor\u00E1rio. \u00C9 necess\u00E1rio que esteja funcionando corretamente bot.\n\
- Bot est\u00E1 doente por uma amn\u00E9sia e todos os dias se esquece de tudo \u00E0 meia-noite.\n\
- Adicionado suporte de modo embutido e novo comando: usando /world_topics voc\u00EA pode ver o que foi discutido na Telegram hoje.\n\
- Adicionado suporte de hashtags.\n\
- Bot aprendeu a avaliar a inunda\u00E7\u00E3o.\n\
- Agora voc\u00EA pode ajudar o projeto via /donate.
