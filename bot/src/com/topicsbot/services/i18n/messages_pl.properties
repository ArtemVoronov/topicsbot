build.note = Uwaga do aktualnej wersji:\n\
- Bot mo\u017Ce generowa\u0107 tematy oparte na statystykach s\u0142\u00F3w kluczowych, ale tematy te mog\u0105 r\u00F3\u017Cni\u0107 si\u0119 od temat\u00F3w, kt\u00F3re zosta\u0142y om\u00F3wione w rzeczywisto\u015Bci. \
Bot jest w procesie uczenia si\u0119, aw przysz\u0142o\u015Bci b\u0119dzie w stanie wygenerowa\u0107 bardziej dok\u0142adne dopasowanie temat\u00F3w.\n\
- Mo\u017Cesz doda\u0107 w\u0142asne tematy. Limit wynosi 7 temat\u00F3w dziennie.\n\
- Nie zapomnij poda\u0107 w /settings jakim j\u0119zyku jest u\u017Cywany na czacie i jego strefy czasowej. Konieczne jest, aby dzia\u0142a\u0107 poprawnie bot.\n\
- Bot jest chory przez amnezji i zapomina o wszystkim codziennie o p\u00F3\u0142nocy.\n\
- Dodano wsparcie w trybie inline i nowe polecenie: using /world_topics mo\u017Cna zobaczy\u0107, co zosta\u0142o om\u00F3wione w Telegram dzi\u015B.\n\
- Dodano wspieranie hashtagami.
help.message = Dost\u0119pne polecenia:\n\
/start - opis bot\n\
/help - lista polece\u0144\n\
/topics - tematy rozm\u00F3w\n\
/add - dodaj nowy temat\n\
/statistics - statystyki czat\n\
/world_topics - Telegram tematy\n\
/cancel - anulowa\u0107 poprzedni\u0105 czynno\u015B\u0107\n\
/settings - ustawienia\n\
/rate - aby oceni\u0107 bot