build.note = Una nota alla versione corrente:\n\
- Bot pu\u00F2 generare argomenti basati sulle statistiche parole chiave, ma questi argomenti pu\u00F2 essere diversa da argomenti che sono stati discussi in realt\u00E0. \
Bot \u00E8 in fase di apprendimento, e in futuro sar\u00E0 in grado di generare una corrispondenza pi\u00F9 esatta di argomenti.\n\
- \u00C8 possibile aggiungere i propri argomenti. Limite di argomenti \u00E8 7 al giorno.\n\
- Non dimenticate di specificare /settings Che lingua \u00E8 usata in la chat e il suo fuso orario. \u00C8 necessario che correttamente funzionante bot.\n\
- Bot \u00E8 malato da una amnesia e ogni giorno dimentica tutto a mezzanotte.\n\
- Aggiunto supporto di modalit\u00E0 in linea e nuovo comando: utilizzando /world_topics \u00E8 possibile vedere ci\u00F2 che \u00E8 stato discusso in Telegram oggi.\n\
- Aggiunto supporto di hashtags.
help.message = I comandi disponibili:\n\
/start - descrizione bot\n\
/help - lista di comandi\n\
/topics - argomenti di chat\n\
/add - aggiungi nuovo argomento\n\
/statistics - statistiche di chat\n\
/world_topics - argomenti Telegram\n\
/cancel - annullare l'azione precedente\n\
/settings - impostazioni\n\
/rate - di votare bot
start.message = Un'idea \u00E8 la seguente: bot genera elenco di argomenti basati su statistiche oggi parole chiave. \
Basta aggiungere a una chat per iniziare.\n\
il sito web di bot %s \n\n Versione: %s \n %s \n\n %s
error.message = Scusate! \u00E8 verificato un errore imprevisto. Riprovare pi\u00F9 tardi per favore.
add.topic.success.message = Argomento \u00E8 stato aggiunto!
add.topic.limit.message = Oggi limite argomenti \u00E8 stato raggiunto! Riprovare pi\u00F9 tardi per favore.
topic.missed.message = argomento perse. Prova del genere: /add <nuovo argomento>
add.topics.question.message = Inserisci argomento o /cancel per ignorare comando precedente
canceled.message = Azione annullata
too.long.topics.message = E 'troppo lungo argomento. Prova a presentare qualcosa di pi\u00F9 breve per favore.