build.note = Una nota a la versi\u00F3n actual:\n\
- Bot puede generar temas basados en estad\u00EDsticas de palabras clave, pero estos temas pueden ser diferentes de los temas que se discutieron en realidad. \
Bot est\u00E1 en el proceso de aprendizaje, y en el futuro ser\u00E1 capaz de generar una coincidencia m\u00E1s exacta de los temas.\n\
- Puede a\u00F1adir sus propios temas. L\u00EDmite de temas es 7 por d\u00EDa.\n\
- No se olvide de especificar al /settings \u00BFQu\u00E9 idioma se utiliza en el chat y su zona horaria. Es necesario para que funcione correctamente bot.\n\
- Bot est\u00E1 enfermo por una amnesia y cada d\u00EDa se olvida de todo a la medianoche.\n\
- A\u00F1adido soporte de modo de l\u00EDnea de comandos y nueva: el uso de /world_topics se puede ver lo que se ha discutido en Telegram hoy.\n\
- A\u00F1adido soporte de hashtags.
help.message = Los comandos disponibles:\n\
/start - descripci\u00F3n bot\n\
/help - lista de comandos\n\
/topics - temas de chat\n\
/add - a\u00F1adir nuevo tema\n\
/statistics - estad\u00EDsticas de chat\n\
/world_topics - temas Telegram\n\
/cancel - cancelar la acci\u00F3n anterior\n\
/settings - ajustes\n\
/rate - bot tasa