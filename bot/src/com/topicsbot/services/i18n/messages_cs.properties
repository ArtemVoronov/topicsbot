build.note = Pozn\u00E1mka k aktu\u00E1ln\u00ED verzi:\n\
- Bot m\u016F\u017Ee generovat t\u00E9mat na z\u00E1klad\u011B statistik kl\u00ED\u010Dov\u00E1 slova, ale tato t\u00E9mata mohou b\u00FDt odli\u0161n\u00E9 od t\u00E9mat, kter\u00E9 byly diskutov\u00E1ny ve skute\u010Dnosti. \
Bot je v procesu u\u010Den\u00ED, a v budoucnu bude schopen generovat v\u00EDce p\u0159esn\u00E9 shody t\u00E9mat.\n\
- M\u016F\u017Eete p\u0159idat vlastn\u00ED t\u00E9mata. Limit t\u00E9mat je 7 za den.\n\
- Nezapome\u0148te uv\u00E9st na /settings jak\u00FD jazyk se pou\u017E\u00EDv\u00E1 na chatu a jeho \u010Dasov\u00E9 p\u00E1smo. Je nezbytn\u00E9, aby \u0159\u00E1dn\u011B bot pr\u00E1ci.\n\
- Bot je nemocn\u00FD prost\u0159ednictv\u00EDm amn\u00E9zi\u00ED a ka\u017Ed\u00FD den zapomene v\u0161e o p\u016Flnoci.\n\
- P\u0159idan\u00E9 podpo\u0159e re\u017Eimu inline a nov\u00FD p\u0159\u00EDkaz: using /world_topics m\u016F\u017Eete vid\u011Bt, co byl projedn\u00E1n v Telegram dnes.\n\
- P\u0159id\u00E1na podep\u0159en\u00ED hashtags.
help.message = Dostupn\u00E9 p\u0159\u00EDkazy:\n\
/start - popis bot\n\
/help - seznam p\u0159\u00EDkaz\u016F\n\
/topics - chat t\u00E9mata\n\
/add - p\u0159idat nov\u00E9 t\u00E9ma\n\
/statistics - chat statistika\n\
/world_topics - Telegram t\u00E9mata\n\
/cancel - zru\u0161it p\u0159edchoz\u00ED akci\n\
/settings - nastaven\u00ED\n\
/rate - hodnotit bot