build.note = G\u00FCncel s\u00FCr\u00FCm\u00FC i\u00E7in bir not:\n\
- Bot anahtar istatistiklere dayal\u0131 konular olu\u015Fturabilir, ancak bu konular asl\u0131nda tart\u0131\u015F\u0131ld\u0131 konular farkl\u0131 olabilir. \
Bot \u00F6\u011Frenme s\u00FCrecinde oldu\u011Funu ve gelecekte de konular\u0131n daha tam bir e\u015Fle\u015Fme olu\u015Fturmak m\u00FCmk\u00FCn olacak.\n\
- Kendi konu ekleyebilirsiniz. konular\u0131n s\u0131n\u0131r\u0131 g\u00FCnde 7.\n\
- Sohbet ve onun zaman diliminde kullan\u0131lan dil ne /settings de belirtmek unutmay\u0131n. D\u00FCzg\u00FCn Bot \u00E7al\u0131\u015Fma i\u00E7in gereklidir.\n\
- Bot amnezi taraf\u0131ndan k\u00F6t\u00FC ve her g\u00FCn gece yar\u0131s\u0131 her \u015Feyi unutur.\n\
- Inline modu ve yeni komuta destek eklendi: Bug\u00FCn Telegram ne tart\u0131\u015F\u0131lm\u0131\u015Ft\u0131r g\u00F6rebilirsiniz /world_topics kullanarak.\n\
- Hashtag'lerle desteklenmesi eklendi.
help.message = Mevcut komutlar:\n\
/start - bot a\u00E7\u0131klamas\u0131\n\
/help - komutlar\u0131n listesini\n\
/topics - sohbet konular\n\
/add - yeni konu eklemek\n\
/statistics - sohbet istatistikler\n\
/world_topics - Telegram konular\n\
/cancel - Bir \u00F6nceki eylemi iptal\n\
/settings - ayarlar\n\
/rate - bot oran\u0131